<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <main class="main">
        <section class="container border">

            <div class="media-block">
                <div class="media-body">
                    <div>История чата</div>
                    <div id="chat"></div>
                </div>
            </div>

            <div class="wrapper border-top">
                <div class="userAva">
                    <a class="media-left" href="#"><img class="avatar" alt="Имя пользователя"
                            src="https://bootstraptema.ru/snippets/icons/2016/mia/7.png"></a>

                    <input type="text" name="user" id="user" class="form-control"
                        placeholder="Введите имя пользователя">
                </div>

                <textarea id="comment" class="form-control userText" rows="2"
                    placeholder="Добавьте Ваш комментарий"></textarea>
                <div class="buttons">
                    <button class="btn add btn-sm btn-primary"> Добавить</button>
                    <button class="btn remove btn-sm btn-primary"> Очистить данные</button>
                </div>
            </div>
        </section>
        <br>

        <section class="container border">
            <div>Введите url, чтобы изменить аватар</div>
            <input type="text" id="imageSrc" class="form-control" placeholder="Ссылка на новый аватар">
            <button class="btn download btn-sm btn-primary"> Загрузить</button>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="./index.js"></script>
</body>

</html>
